<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
    <script src="/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><h1>Guess Number</h1></a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick">Insert a number (from 0 to 10):</label>
            <input type="number" id="kick" max="10" placeholder="0">
            <button type="submit">Submit</button>
        </form>
        <section class="result-box" id="result">
            <h2 id="status">Guess the drawn number!</h2>
            <span id="attempt">Attempts: 0</span>
        </section>
        <button id="btnRestart" onclick="restart()">Try again!</button>
    </main>
    <footer>
        <p>GuessNumber, 2021 &copy;</p>
    </footer>
</body>
</html>
